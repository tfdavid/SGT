<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/3.3.7/simplex/bootstrap.min.css" rel="stylesheet" integrity="sha384-C0X5qw1DlkeV0RDunhmi4cUBUkPDTvUqzElcNWm1NI2T4k8tKMZ+wRPQOhZfSJ9N"
    crossorigin="anonymous">
    <link rel='icon' href="favicontd.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <title>SGT</title>
</head>
<body>
<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">ERROR!</h5>
            </div>
            <div class="modal-body">
               
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" >Confirm Deletion</h5>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" id="confirmedDeleteButton" class="btn btn-primary mx-2" data-dismiss="modal">Yes</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <!-- only show this element when the isnt on mobile -->
        <div class="col-xs-12">
            <h1 class="hidden-xs">Student Grade Table
                <small class="pull-right">Grade Average : <span class="avgGrade label label-default"></span></small>
            </h1>
            <!-- only show this element when the user gets to a mobile version -->

            <h3 class="visible-xs">Student Grade Table
                <small class="pull-right">Grade Average : <span class="avgGrade label label-default"></span></small>
            </h3>
        </div>
    </div>
    <!--added row div here-->
    <hr>
    <div class="row">
        <div class="student-add-form pull-right col-md-4 col-xs-12">
            <h4>Add Student</h4>
            <div class="form-group">
                <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-list-alt"></span>
                </span>
                <input type="text" class="form-control" name="course" id="course"
                       placeholder="Student Course">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-education"></span>
                </span>
                <input type="text" class="form-control" name="studentGrade" id="studentGrade"
                       placeholder="Student Grade">
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success" id="addBtn" onclick="">Add</button>
                <button type="button" class="btn btn-default" id="cancelBtn" onclick="">Clear</button>
                <button type="button" class="btn btn-info pull-right" id="getData" onclick="">Refresh Data</button>
            </div>
            <div class="form-group">

                <button type="button" class="btn btn-warning dateSort" onclick="">Sort by Creation</button>
            </div>
        </div>
        <div class="student-list-container col-md-8 col-xs-12">
            <table class="student-list table">
                <thead>
                    <tr class ="studentTitles">
                        <th class="studentNameTitle">Student Name</th>
                        <th class="studentCourseTitle">Student Course</th>
                        <th class="studentGradeTitle">Student Grade</th>
                        <th class="studentOpsTitle">Operations</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
